language: python
branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+$/
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
addons:
  apt:
    packages:
      - pandoc
install:
- pip install .
script:
- python -m unittest discover -s tests
before_deploy:
- pandoc --to rst -o README.rst README.md
deploy:
  provider: pypi
  user: iamlikeme
  password:
    secure: 
  on:
    tags: true
